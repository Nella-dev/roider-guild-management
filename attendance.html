<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ROIDER 출석부</title>

<style>
  body {
    margin: 0;
    font-family: Pretendard, system-ui, sans-serif;
    background: #0f1015;
    color: #e6e6e6;
  }

  header {
    height: 72px;
    padding: 0 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(180deg, #1b2431, #0f131b);
    border-bottom: 1px solid #2a3242;
  }

  .logo {
    font-size: 22px;
    font-weight: 900;
    color: #ffc928;
    cursor: pointer;
  }

  .user-box {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logout {
    padding: 8px 14px;
    border-radius: 10px;
    border: 1px solid #444;
    background: #121826;
    color: #fff;
    cursor: pointer;
    transition: 0.15s;
  }
  .logout:hover { transform: translateY(-1px); }
  .logout:active { transform: translateY(1px) scale(0.97); }

  .wrap {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .card {
    background: linear-gradient(180deg, #1b1f2b, #151924);
    border: 1px solid #2a3242;
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 16px;
  }

  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .weekday-row {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    margin-top: 12px;
    font-weight: 800;
    text-align: center;
  }

  .weekday.sun { color: #ff6b6b; }
  .weekday.sat { color: #4da3ff; }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    margin-top: 10px;
  }

  .day {
    min-height: 120px;
    border-radius: 14px;
    background: #0f131b;
    border: 1px solid #2a3242;
    padding: 10px;
    position: relative;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03);
  }

  .day.past { opacity: 0.5; }
  .day.today { outline: 2px solid #ffc928; }

  .day.sun .date { color: #ff6b6b; }
  .day.sat .date { color: #4da3ff; }
  .day.holiday .date { color: #ff6b6b; }

  .holiday-label {
    font-size: 11px;
    color: #ff6b6b;
    margin-top: 2px;
  }

  .date {
    font-weight: 700;
    font-size: 14px;
    margin-bottom: 6px;
  }

  .attend-btn {
    position: absolute;
    bottom: 10px;
    left: 10px;
    right: 10px;
    padding: 14px;
    border-radius: 14px;
    background: linear-gradient(180deg, #ffd84d, #ffb700);
    border: none;
    font-size: 16px;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 6px 0 #c89000;
    transition: 0.1s;
  }

  .attend-btn:active {
    transform: translateY(3px);
    box-shadow: 0 3px 0 #c89000;
  }

  /* 모달 */
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.75);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }

  .modal {
    width: 380px;
    background: linear-gradient(180deg, #1b2230, #121722);
    border-radius: 18px;
    padding: 24px;
    border: 1px solid #2a3242;
    position: relative;
    box-shadow: 0 20px 50px rgba(0,0,0,.6);
  }

  .modal h3 {
    margin: 0 0 14px;
    font-size: 20px;
    text-align: center;
  }

  .close {
    position: absolute;
    top: 10px;
    right: 14px;
    cursor: pointer;
    font-size: 22px;
    opacity: 0.7;
  }
  .close:hover { opacity: 1; }

  .modal input {
    width: 100%;
    padding: 14px;
    margin-bottom: 12px;
    border-radius: 12px;
    border: none;
    background: #0f1015;
    color: #fff;
    font-size: 14px;
  }

  .modal button {
    width: 100%;
    padding: 16px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(180deg, #ffd84d, #ffb700);
    font-weight: 900;
    font-size: 17px;
    cursor: pointer;
    box-shadow: 0 6px 0 #c89000;
  }

  .modal button:active {
    transform: translateY(3px);
    box-shadow: 0 3px 0 #c89000;
  }
</style>
</head>
<body>

<header>
  <div class="logo">ROIDER</div>
  <div class="user-box">
    <span id="userName">갓넬라</span>
    <button class="logout" onclick="alert('로그아웃 처리')">Logout</button>
  </div>
</header>

<div class="wrap">
  <div class="card">
    <div class="calendar-header">
      <h2 id="monthTitle"></h2>
    </div>

    <div class="weekday-row">
      <div class="weekday sun">일</div>
      <div class="weekday">월</div>
      <div class="weekday">화</div>
      <div class="weekday">수</div>
      <div class="weekday">목</div>
      <div class="weekday">금</div>
      <div class="weekday sat">토</div>
    </div>

    <div class="calendar-grid" id="calendar"></div>
  </div>

  <div class="card">
    <h2>내 출석 기록</h2>
    <div id="log"></div>
  </div>
</div>

<div class="modal-backdrop" id="modal" onclick="if(event.target===this) closeModal()">
  <div class="modal">
    <div class="close" onclick="closeModal()">✕</div>
    <h3 id="modalDate"></h3>
    <input id="laby" placeholder="이계 점수" type="number">
    <input id="duel" placeholder="명결 점수" type="number">
    <button onclick="save()">출석 저장</button>
  </div>
</div>

<script>
const today = new Date();
let selected = null;
const data = JSON.parse(localStorage.getItem("attendance") || "{}");

const holidaysKR = {
  "2026-01-01": "신정",
  "2026-03-01": "삼일절",
  "2026-05-05": "어린이날",
  "2026-06-06": "현충일",
  "2026-08-15": "광복절",
  "2026-10-03": "개천절",
  "2026-10-09": "한글날",
  "2026-12-25": "성탄절"
};

function renderCalendar() {
  const grid = document.getElementById("calendar");
  grid.innerHTML = "";

  const y = today.getFullYear();
  const m = today.getMonth();
  document.getElementById("monthTitle").innerText = `${y}년 ${m+1}월`;

  const firstDay = new Date(y, m, 1).getDay();
  const last = new Date(y, m+1, 0).getDate();

  for(let i=0;i<firstDay;i++) {
    grid.appendChild(document.createElement("div"));
  }

  for(let d=1; d<=last; d++) {
    const dateStr = `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    const box = document.createElement("div");
    box.className = "day";

    const now = new Date(y, m, d);
    const dow = now.getDay();
    if (dow === 0) box.classList.add("sun");
    if (dow === 6) box.classList.add("sat");

    if (now < new Date(today.toDateString())) box.classList.add("past");
    if (d === today.getDate()) box.classList.add("today");

    box.innerHTML = `<div class="date">${d}일</div>`;

    if (holidaysKR[dateStr]) {
      box.classList.add("holiday");
      box.innerHTML += `<div class="holiday-label">${holidaysKR[dateStr]}</div>`;
    }

    if (now <= new Date(today.toDateString())) {
      const btn = document.createElement("button");
      btn.className = "attend-btn";
      btn.innerText = "출석하기";
      btn.onclick = () => openModal(dateStr);
      box.appendChild(btn);
    }

    grid.appendChild(box);
  }

  renderLog();
}

function openModal(d) {
  selected = d;
  document.getElementById("modalDate").innerText = d;
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function save() {
  const laby = Number(document.getElementById("laby").value || 0);
  const duel = Number(document.getElementById("duel").value || 0);

  const isPast = new Date(selected) < new Date(today.toDateString());
  data[selected] = {
    laby: isPast ? Math.floor(laby * 0.5) : laby,
    duel: isPast ? Math.floor(duel * 0.5) : duel
  };

  localStorage.setItem("attendance", JSON.stringify(data));
  closeModal();
  renderLog();
}

function renderLog() {
  const log = document.getElementById("log");
  log.innerHTML = Object.entries(data)
    .map(([d,v]) => `${d} → 이계:${v.laby}, 명결:${v.duel}`)
    .join("<br>") || "아직 출석 기록이 없습니다.";
}

renderCalendar();
</script>

</body>
</html>
