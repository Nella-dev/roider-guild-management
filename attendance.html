<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ROIDER 출석부</title>

<style>
  body {
    margin: 0;
    font-family: Pretendard, system-ui, sans-serif;
    background: #0f1015;
    color: #e6e6e6;
  }

  header {
    height: 72px;
    padding: 0 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(180deg, #1b2431, #0f131b);
    border-bottom: 1px solid #2a3242;
  }

  .logo {
    font-size: 22px;
    font-weight: 900;
    color: #ffc928;
    cursor: pointer;
  }

  .wrap {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .card {
    background: linear-gradient(180deg, #1b1f2b, #151924);
    border: 1px solid #2a3242;
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 16px;
  }

  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    margin-top: 16px;
  }

  .day {
    min-height: 100px;
    border-radius: 12px;
    background: #0f131b;
    border: 1px solid #2a3242;
    padding: 8px;
    position: relative;
  }

  .day.past { opacity: 0.6; }
  .day.today { outline: 2px solid #ffc928; }

  .date {
    font-weight: 700;
    font-size: 14px;
    margin-bottom: 6px;
  }

  .attend-btn {
    position: absolute;
    bottom: 8px;
    left: 8px;
    right: 8px;
    padding: 10px;
    border-radius: 12px;
    background: linear-gradient(180deg, #ffd84d, #ffb700);
    border: none;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 6px 0 #c89000;
    transition: 0.1s;
  }

  .attend-btn:active {
    transform: translateY(3px);
    box-shadow: 0 3px 0 #c89000;
  }

  /* 모달 */
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }

  .modal {
    width: 360px;
    background: #151924;
    border-radius: 16px;
    padding: 20px;
    border: 1px solid #2a3242;
    position: relative;
  }

  .modal h3 { margin-top: 0; }

  .close {
    position: absolute;
    top: 10px;
    right: 12px;
    cursor: pointer;
    font-size: 20px;
  }

  .modal input {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 10px;
    border: none;
    background: #0f1015;
    color: #fff;
  }

  .modal button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(180deg, #ffd84d, #ffb700);
    font-weight: 900;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <div class="logo">ROIDER</div>
</header>

<div class="wrap">
  <div class="card">
    <div class="calendar-header">
      <h2 id="monthTitle"></h2>
    </div>
    <div class="calendar-grid" id="calendar"></div>
  </div>

  <div class="card">
    <h2>내 출석 기록</h2>
    <div id="log"></div>
  </div>
</div>

<div class="modal-backdrop" id="modal">
  <div class="modal">
    <div class="close" onclick="closeModal()">✕</div>
    <h3 id="modalDate"></h3>
    <input id="laby" placeholder="이계 점수" type="number">
    <input id="duel" placeholder="명결 점수" type="number">
    <button onclick="save()">출석 저장</button>
  </div>
</div>

<script>
const today = new Date();
let selected = null;
const data = JSON.parse(localStorage.getItem("attendance") || "{}");

function renderCalendar() {
  const grid = document.getElementById("calendar");
  grid.innerHTML = "";

  const y = today.getFullYear();
  const m = today.getMonth();
  document.getElementById("monthTitle").innerText = `${y}년 ${m+1}월`;

  const last = new Date(y, m+1, 0).getDate();

  for(let d=1; d<=last; d++) {
    const dateStr = `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    const box = document.createElement("div");
    box.className = "day";

    const now = new Date(y, m, d);
    if (now < today) box.classList.add("past");
    if (d === today.getDate()) box.classList.add("today");

    box.innerHTML = `<div class="date">${d}일</div>`;

    if (now <= today) {
      const btn = document.createElement("button");
      btn.className = "attend-btn";
      btn.innerText = "출석하기";
      btn.onclick = () => openModal(dateStr);
      box.appendChild(btn);
    }

    grid.appendChild(box);
  }

  renderLog();
}

function openModal(d) {
  selected = d;
  document.getElementById("modalDate").innerText = d;
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function save() {
  const laby = Number(document.getElementById("laby").value || 0);
  const duel = Number(document.getElementById("duel").value || 0);

  const isPast = new Date(selected) < new Date(today.toDateString());
  data[selected] = {
    laby: isPast ? Math.floor(laby * 0.5) : laby,
    duel: isPast ? Math.floor(duel * 0.5) : duel
  };

  localStorage.setItem("attendance", JSON.stringify(data));
  closeModal();
  renderLog();
}

function renderLog() {
  const log = document.getElementById("log");
  log.innerHTML = Object.entries(data)
    .map(([d,v]) => `${d} → 이계:${v.laby}, 명결:${v.duel}`)
    .join("<br>") || "아직 출석 기록이 없습니다.";
}

renderCalendar();
</script>

</body>
</html>
