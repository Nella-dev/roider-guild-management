<head>

<link rel="stylesheet" href="./fullcalendar.min.css">
<script src="./fullcalendar.min.js"></script>

<style>
  body { margin:0; font-family:Pretendard,system-ui; background:#0f1015; color:#e6e6e6 }
  header {
    height:72px; padding:0 24px; display:flex; align-items:center; justify-content:space-between;
    background:linear-gradient(180deg,#1b2431,#0f131b); border-bottom:1px solid #2a3242;
  }
  .logo{font-size:22px;font-weight:900;color:#ffc928;cursor:pointer}
  .logout{
    padding:10px 16px;border-radius:12px;border:none;
    background:linear-gradient(180deg,#ffd84d,#ffb700);
    font-weight:900;cursor:pointer;box-shadow:0 6px 16px rgba(255,200,40,.35);
    transition:.12s;
  }
  .logout:active{transform:translateY(2px) scale(.96)}
  .wrap{max-width:1200px;margin:0 auto;padding:20px}
  .card{
    background:linear-gradient(180deg,#1b1f2b,#151924);
    border:1px solid #2a3242;border-radius:16px;padding:18px;margin-bottom:16px;
  }

  .attend-btn{
    margin-top:6px;
    font-size:11px;
    padding:4px 6px;
    border-radius:6px;
    background:#ffc928;
    color:#000;
    cursor:pointer;
    border:none;
  }
  .attended{
    background:#2a3242!important;
    color:#aaa!important;
    cursor:default!important;
  }

  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.65);display:none;align-items:center;justify-content:center;z-index:999}
  .modal{
    width:360px;background:#151924;border:1px solid #2a3242;border-radius:16px;padding:20px;
  }
  .modal input{
    width:100%;padding:10px;border-radius:8px;border:none;background:#0f1015;color:#fff;margin-bottom:10px;
  }
  .modal button{
    width:100%;padding:12px;border-radius:10px;border:none;
    background:linear-gradient(180deg,#ffd84d,#ffb700);font-weight:900;cursor:pointer;
  }
</style>
</head>
<body>

<header>
  <div class="logo" onclick="location.href='main.html'">ROIDER</div>
  <button class="logout">Logout</button>
</header>

<div class="wrap">
  <div class="card">
    <h2>ì¶œì„ ìº˜ë¦°ë”</h2>
    <div id="calendar"></div>
  </div>

  <div class="card">
    <h2>ë‚´ ì¶œì„ ê¸°ë¡</h2>
    <div id="myLog"></div>
  </div>
</div>

<div class="modal-backdrop" id="modal">
  <div class="modal">
    <h3 id="modalDate"></h3>
    <input id="laby" type="number" placeholder="ì´ê³„ ì ìˆ˜">
    <input id="duel" type="number" placeholder="ëª…ê²° ì ìˆ˜">
    <button onclick="saveScore()">ì¶œì„ ì €ì¥</button>
  </div>
</div>

<script>
let selectedDate = null;
let calendar;
const storageKey = "roider_attendance";

function loadData(){
  return JSON.parse(localStorage.getItem(storageKey) || "{}");
}
function saveData(data){
  localStorage.setItem(storageKey, JSON.stringify(data));
}

document.addEventListener("DOMContentLoaded", () => {
  const data = loadData();

  calendar = new FullCalendar.Calendar(document.getElementById("calendar"), {
    initialView: "dayGridMonth",
    locale: "ko",
    height: "auto",
    dayCellContent(arg){
      const dateStr = arg.date.toISOString().slice(0,10);
      const attended = data[dateStr];

      const btn = document.createElement("button");
      btn.className = "attend-btn" + (attended ? " attended" : "");
      btn.innerText = attended ? "ì™„ë£Œ" : "ì¶œì„";

      if(!attended){
        btn.onclick = () => openModal(dateStr);
      }

      return { domNodes: [document.createTextNode(arg.dayNumberText), document.createElement("br"), btn] };
    }
  });

  calendar.render();
  renderLog();
});

function openModal(dateStr){
  selectedDate = dateStr;
  document.getElementById("modalDate").innerText = dateStr;
  document.getElementById("modal").style.display = "flex";
}

function saveScore(){
  const laby = document.getElementById("laby").value || 0;
  const duel = document.getElementById("duel").value || 0;

  const data = loadData();
  data[selectedDate] = { laby, duel, time: new Date().toISOString() };
  saveData(data);

  document.getElementById("modal").style.display = "none";
  calendar.destroy();
  location.reload();
}

function renderLog(){
  const data = loadData();
  const el = document.getElementById("myLog");
  const entries = Object.entries(data).sort((a,b)=>b[0].localeCompare(a[0]));
  el.innerHTML = entries.length
    ? entries.map(([d,v])=>`<div>ğŸ“… ${d} | ì´ê³„ ${v.laby}, ëª…ê²° ${v.duel}</div>`).join("")
    : "ì•„ì§ ì¶œì„ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.";
}
</script>

</body>
</html>
