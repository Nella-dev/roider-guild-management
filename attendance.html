<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ROIDER Ï∂úÏÑùÎ∂Ä</title>

<!-- FullCalendar (local) -->
<script src="./assets/fullcalendar/index.global.min.js"></script>

<style>
  body {
    margin: 0;
    font-family: Pretendard, system-ui, sans-serif;
    background: #0f1015;
    color: #e6e6e6;
  }

  header {
    height: 72px;
    padding: 0 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(180deg, #1b2431, #0f131b);
    border-bottom: 1px solid #2a3242;
  }

  .logo {
    font-size: 22px;
    font-weight: 900;
    color: #ffc928;
    cursor: pointer;
  }

  .user-box {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logout {
    padding: 8px 14px;
    border-radius: 10px;
    border: 1px solid #444;
    background: #121826;
    color: #fff;
    cursor: pointer;
    transition: 0.15s;
  }
  .logout:hover { transform: translateY(-1px); }
  .logout:active { transform: translateY(1px) scale(0.97); }

  .wrap {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .card {
    background: linear-gradient(180deg, #1b1f2b, #151924);
    border: 1px solid #2a3242;
    border-radius: 16px;
    padding: 18px;
    margin-bottom: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,.3);
  }

  #calendar {
    margin-top: 12px;
  }

  /* ÎÇ†Ïßú Î≤ÑÌäº (ÌïòÎã® Ï∂úÏÑù Î≤ÑÌäº) */
  .fc-daygrid-day-frame {
    position: relative;
  }

  .attend-btn {
    position: absolute;
    bottom: 6px;
    left: 6px;
    right: 6px;
    padding: 8px;
    border-radius: 10px;
    background: linear-gradient(180deg, #ffd84d, #ffb700);
    color: #000;
    font-weight: 900;
    font-size: 14px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 4px 0 #c98b00;
    transition: .08s;
  }

  .attend-btn:active {
    transform: translateY(3px);
    box-shadow: 0 1px 0 #c98b00;
  }

  .past-day {
    background: rgba(255,255,255,0.05);
  }

  /* Î™®Îã¨ */
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.6);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }

  .modal {
    width: 420px;
    background: linear-gradient(180deg, #1b1f2b, #121621);
    border: 1px solid #2a3242;
    border-radius: 20px;
    padding: 22px 22px 26px;
    box-shadow: 0 30px 60px rgba(0,0,0,.7);
  }

  .modal-header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:16px;
  }

  .modal-header h3 {
    font-size:22px;
    font-weight:900;
  }

  .modal-close {
    font-size:22px;
    cursor:pointer;
    opacity:.6;
    transition:.15s;
  }
  .modal-close:hover { opacity:1; transform:scale(1.1); }

  .modal-body {
    display:flex;
    flex-direction:column;
    gap:12px;
  }

  .modal-body label {
    font-size:13px;
    opacity:.7;
  }

  .modal-body input {
    padding:14px;
    border-radius:12px;
    border:1px solid #2a3242;
    background:#0f1015;
    color:#fff;
    font-size:15px;
  }

  .modal-footer {
    margin-top:20px;
  }

  .save-btn {
    width:100%;
    padding:18px;
    font-size:18px;
    font-weight:900;
    border-radius:14px;
    border:none;
    cursor:pointer;
    background: linear-gradient(180deg, #ffd84d, #ffb700);
    color:#000;
    box-shadow: 0 6px 0 #c98b00;
    transition:.08s;
  }

  .save-btn:active {
    transform: translateY(4px);
    box-shadow: 0 2px 0 #c98b00;
  }
</style>
</head>
<body>

<header>
  <div class="logo" onclick="location.href='main.html'">ROIDER</div>
  <div class="user-box">
    <span id="userName">Í∞ìÎÑ¨Îùº</span>
    <button class="logout" onclick="alert('Î°úÍ∑∏ÏïÑÏõÉ Ï≤òÎ¶¨')">Logout</button>
  </div>
</header>

<div class="wrap">
  <div class="card">
    <h2>Ï∂úÏÑù Ï∫òÎ¶∞Îçî</h2>
    <div id="calendar"></div>
  </div>

  <div class="card">
    <h2>ÎÇ¥ Ï∂úÏÑù Í∏∞Î°ù</h2>
    <div id="myLog"></div>
  </div>
</div>

<!-- Î™®Îã¨ -->
<div class="modal-backdrop" id="modal" onclick="if(event.target.id==='modal')closeModal()">
  <div class="modal">
    <div class="modal-header">
      <h3 id="modalDate">ÎÇ†Ïßú</h3>
      <div class="modal-close" onclick="closeModal()">‚úï</div>
    </div>

    <div class="modal-body">
      <label>Ïù¥Í≥ÑÏùò ÎØ∏Í∂Å Ï†êÏàò</label>
      <input id="laby" type="number" placeholder="Ïù¥Í≥Ñ Ï†êÏàò">

      <label>Î™ÖÏòàÏùò Í≤∞Ìà¨ Ï†êÏàò</label>
      <input id="duel" type="number" placeholder="Î™ÖÍ≤∞ Ï†êÏàò">
    </div>

    <div class="modal-footer">
      <button class="save-btn" onclick="saveScore()">Ï∂úÏÑù Ï†ÄÏû•</button>
    </div>
  </div>
</div>

<script>
let selectedDate = null;
let calendar;
let attendanceData = JSON.parse(localStorage.getItem("attendanceData") || "{}");

document.addEventListener("DOMContentLoaded", () => {
  if (!window.FullCalendar) {
    alert("FullCalendar Î°úÎìú Ïã§Ìå®: assets/fullcalendar/index.global.min.js Í≤ΩÎ°ú ÌôïÏù∏");
    return;
  }

  const calendarEl = document.getElementById("calendar");
  const todayStr = new Date().toISOString().slice(0,10);

  calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: "dayGridMonth",
    locale: "ko",
    height: "auto",
    dayCellDidMount(info) {
      const dateStr = info.date.toISOString().slice(0,10);
      const cell = info.el.querySelector(".fc-daygrid-day-frame");

      if (dateStr > todayStr) return;

      const btn = document.createElement("div");
      btn.className = "attend-btn";
      btn.innerText = "Ï∂úÏÑùÌïòÍ∏∞";
      btn.onclick = () => openModal(dateStr);

      cell.appendChild(btn);

      if (attendanceData[dateStr]) {
        calendar.addEvent({
          title: attendanceData[dateStr].title,
          start: dateStr,
          allDay: true,
          backgroundColor: "#ffc928",
          borderColor: "#ffc928",
          textColor: "#000"
        });
      }

      if (dateStr < todayStr) {
        info.el.classList.add("past-day");
      }
    }
  });

  calendar.render();
  renderMyLog();
});

function openModal(dateStr) {
  selectedDate = dateStr;
  document.getElementById("modalDate").innerText = dateStr;
  document.getElementById("laby").value = "";
  document.getElementById("duel").value = "";
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function saveScore() {
  const laby = Number(document.getElementById("laby").value || 0);
  const duel = Number(document.getElementById("duel").value || 0);

  const todayStr = new Date().toISOString().slice(0,10);
  const isPast = selectedDate < todayStr;
  const finalLaby = isPast ? Math.floor(laby * 0.5) : laby;
  const finalDuel = isPast ? Math.floor(duel * 0.5) : duel;

  const title = `Ïù¥Í≥Ñ:${finalLaby} / Î™ÖÍ≤∞:${finalDuel}`;

  attendanceData[selectedDate] = { laby: finalLaby, duel: finalDuel, title };
  localStorage.setItem("attendanceData", JSON.stringify(attendanceData));

  calendar.addEvent({
    title,
    start: selectedDate,
    allDay: true,
    backgroundColor: "#ffc928",
    borderColor: "#ffc928",
    textColor: "#000"
  });

  renderMyLog();
  closeModal();
}

function renderMyLog() {
  const el = document.getElementById("myLog");
  const entries = Object.entries(attendanceData).sort();

  if (!entries.length) {
    el.innerText = "ÏïÑÏßÅ Ï∂úÏÑù Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.";
    return;
  }

  el.innerHTML = entries.map(([d, v]) =>
    `<div>üìÖ ${d} ‚Üí Ïù¥Í≥Ñ ${v.laby}, Î™ÖÍ≤∞ ${v.duel}</div>`
  ).join("");
}
</script>

</body>
</html>
