<script>
let selectedDate = null;
let calendar;
const storageKey = "roider_attendance";

function loadData(){
  return JSON.parse(localStorage.getItem(storageKey) || "{}");
}
function saveData(data){
  localStorage.setItem(storageKey, JSON.stringify(data));
}

document.addEventListener("DOMContentLoaded", () => {
  if (!window.FullCalendar) {
    alert("FullCalendar ë¡œë“œ ì‹¤íŒ¨: fullcalendar.min.js ê²½ë¡œ í™•ì¸í•˜ì„¸ìš”.");
    return;
  }

  const calendarEl = document.getElementById("calendar");

  calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: "dayGridMonth",
    locale: "ko",
    height: "auto",
    dateClick(info) {
      const today = new Date().toISOString().slice(0,10);
      if (info.dateStr > today) {
        alert("ì˜¤ëŠ˜ ì´í›„ ë‚ ì§œëŠ” ì¶œì„í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
        return;
      }
      openModal(info.dateStr);
    }
  });

  calendar.render();
  renderLog();

  // ê¸°ì¡´ ë°ì´í„° ë³µì›
  const data = loadData();
  Object.entries(data).forEach(([date, v]) => {
    calendar.addEvent({
      title: `ì´ê³„ ${v.laby} / ëª…ê²° ${v.duel}`,
      start: date,
      allDay: true,
      backgroundColor: v.past ? "#555" : "#ffc928",
      borderColor: v.past ? "#555" : "#ffc928",
      textColor: "#000"
    });
  });
});

function openModal(dateStr) {
  selectedDate = dateStr;
  document.getElementById("modalDate").innerText = dateStr;
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function saveScore() {
  let laby = Number(document.getElementById("laby").value || 0);
  let duel = Number(document.getElementById("duel").value || 0);

  const today = new Date().toISOString().slice(0,10);
  const past = selectedDate < today;

  if (past) {
    laby = Math.floor(laby * 0.5);
    duel = Math.floor(duel * 0.5);
  }

  const data = loadData();
  data[selectedDate] = { laby, duel, past };
  saveData(data);

  calendar.addEvent({
    title: `ì´ê³„ ${laby} / ëª…ê²° ${duel}`,
    start: selectedDate,
    allDay: true,
    backgroundColor: past ? "#555" : "#ffc928",
    borderColor: past ? "#555" : "#ffc928",
    textColor: "#000"
  });

  renderLog();
  closeModal();
}

function renderLog() {
  const el = document.getElementById("myLog");
  const data = loadData();
  const entries = Object.entries(data).sort((a,b)=>b[0].localeCompare(a[0]));
  el.innerHTML = entries.length
    ? entries.map(([d,v])=>`<div>ğŸ“… ${d} | ì´ê³„ ${v.laby}, ëª…ê²° ${v.duel}${v.past?' (íŒ¨ë„í‹°)':''}</div>`).join("")
    : "ì•„ì§ ì¶œì„ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.";
}
