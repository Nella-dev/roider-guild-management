<!DOCTYPE html>
<html lang="ko">
<head>

<style>
  body {
    margin: 0;

  header {

  }

  .logo {
    font-size: 22px;

    color: #ffc928;

  }

  .wrap {
    max-width: 1200px;
    margin: 0 auto;

  }

  .card {
    background: linear-gradient(180deg, #1b1f2b, #151924);

    padding: 20px;
    margin-bottom: 16px;
  }

  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .weekday-row {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    margin-top: 12px;
    font-weight: 800;
    text-align: center;
  }

  .weekday.sun { color: #ff6b6b; }
  .weekday.sat { color: #4da3ff; }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    margin-top: 10px;
  }

  .day {
    min-height: 110px;
    border-radius: 12px;
    background: #0f131b;
    border: 1px solid #2a3242;
    padding: 8px;
    position: relative;
  }

  .day.past { opacity: 0.6; }
  .day.today { outline: 2px solid #ffc928; }

  .day.sun .date { color: #ff6b6b; }
  .day.sat .date { color: #4da3ff; }
  .day.holiday .date { color: #ff6b6b; }

  .holiday-label {
    font-size: 11px;
    color: #ff6b6b;
    margin-top: 2px;
  }

  .date {
    font-weight: 700;
    font-size: 14px;
    margin-bottom: 6px;
  }

  .attend-btn {
    position: absolute;
    bottom: 8px;
    left: 8px;
    right: 8px;
    padding: 10px;
    border-radius: 12px;
    background: linear-gradient(180deg, #ffd84d, #ffb700);
    border: none;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 6px 0 #c89000;
    transition: 0.1s;
  }

  .attend-btn:active {
    transform: translateY(3px);
    box-shadow: 0 3px 0 #c89000;
  }

  /* ëª¨ë‹¬ */
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }

  .modal {
    width: 360px;
    background: #151924;
    border-radius: 16px;
    padding: 20px;
    border: 1px solid #2a3242;
    position: relative;
  }

  .modal h3 { margin-top: 0; }

  .close {
    position: absolute;
    top: 10px;
    right: 12px;
    cursor: pointer;
    font-size: 20px;
  }

  .modal input {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 10px;
    border: none;
    background: #0f1015;
    color: #fff;
  }

  .modal button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(180deg, #ffd84d, #ffb700);
    font-weight: 900;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <div class="logo">ROIDER</div>
</header>

<div class="wrap">
  <div class="card">
    <div class="calendar-header">
      <h2 id="monthTitle"></h2>
    </div>

    <!-- ìš”ì¼ -->
    <div class="weekday-row">
      <div class="weekday sun">ì¼</div>
      <div class="weekday">ì›”</div>
      <div class="weekday">í™”</div>
      <div class="weekday">ìˆ˜</div>
      <div class="weekday">ëª©</div>
      <div class="weekday">ê¸ˆ</div>
      <div class="weekday sat">í† </div>
    </div>

    <div class="calendar-grid" id="calendar"></div>
  </div>

  <div class="card">
    <h2>ë‚´ ì¶œì„ ê¸°ë¡</h2>
    <div id="log"></div>
  </div>
</div>

<div class="modal-backdrop" id="modal">
  <div class="modal">
    <div class="close" onclick="closeModal()">âœ•</div>
    <h3 id="modalDate"></h3>
    <input id="laby" placeholder="ì´ê³„ ì ìˆ˜" type="number">
    <input id="duel" placeholder="ëª…ê²° ì ìˆ˜" type="number">
    <button onclick="save()">ì¶œì„ ì €ì¥</button>
  </div>
</div>

<script>
const today = new Date();
let selected = null;
const data = JSON.parse(localStorage.getItem("attendance") || "{}");

/* ğŸ‡°ğŸ‡· í•œêµ­ ê³µíœ´ì¼ (í™•ì¥ êµ¬ì¡°) */
const holidaysKR = {
  "2026-01-01": "ì‹ ì •",
  "2026-03-01": "ì‚¼ì¼ì ˆ",
  "2026-05-05": "ì–´ë¦°ì´ë‚ ",
  "2026-06-06": "í˜„ì¶©ì¼",
  "2026-08-15": "ê´‘ë³µì ˆ",
  "2026-10-03": "ê°œì²œì ˆ",
  "2026-10-09": "í•œê¸€ë‚ ",
  "2026-12-25": "ì„±íƒ„ì ˆ"
};

function renderCalendar() {
  const grid = document.getElementById("calendar");
  grid.innerHTML = "";

  const y = today.getFullYear();
  const m = today.getMonth();
  document.getElementById("monthTitle").innerText = `${y}ë…„ ${m+1}ì›”`;

  const firstDay = new Date(y, m, 1).getDay();
  const last = new Date(y, m+1, 0).getDate();

  for(let i=0;i<firstDay;i++) {
    grid.appendChild(document.createElement("div"));
  }

  for(let d=1; d<=last; d++) {
    const dateStr = `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    const box = document.createElement("div");
    box.className = "day";

    const now = new Date(y, m, d);
    const dow = now.getDay();
    if (dow === 0) box.classList.add("sun");
    if (dow === 6) box.classList.add("sat");

    if (now < today) box.classList.add("past");
    if (d === today.getDate()) box.classList.add("today");

    box.innerHTML = `<div class="date">${d}ì¼</div>`;

    if (holidaysKR[dateStr]) {
      box.classList.add("holiday");
      box.innerHTML += `<div class="holiday-label">${holidaysKR[dateStr]}</div>`;
    }

    if (now <= today) {
      const btn = document.createElement("button");
      btn.className = "attend-btn";
      btn.innerText = "ì¶œì„í•˜ê¸°";
      btn.onclick = () => openModal(dateStr);
      box.appendChild(btn);
    }

    grid.appendChild(box);
  }

  renderLog();
}

function openModal(d) {
  selected = d;
  document.getElementById("modalDate").innerText = d;
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function save() {
  const laby = Number(document.getElementById("laby").value || 0);
  const duel = Number(document.getElementById("duel").value || 0);

  const isPast = new Date(selected) < new Date(today.toDateString());
  data[selected] = {
    laby: isPast ? Math.floor(laby * 0.5) : laby,
    duel: isPast ? Math.floor(duel * 0.5) : duel
  };

  localStorage.setItem("attendance", JSON.stringify(data));
  closeModal();
  renderLog();
}

function renderLog() {
  const log = document.getElementById("log");
  log.innerHTML = Object.entries(data)
    .map(([d,v]) => `${d} â†’ ì´ê³„:${v.laby}, ëª…ê²°:${v.duel}`)
    .join("<br>") || "ì•„ì§ ì¶œì„ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.";
}

renderCalendar();
</script>
