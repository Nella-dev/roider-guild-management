<div class="wrap">

  <div class="card" id="adminPanel" style="display:none;">

</div>

<div class="modal-backdrop" id="modal">
  <div class="modal">

<script>
const today = new Date();
const IS_ADMIN = true; // TODO: ì‹¤ì œ ê¶Œí•œ ë¡œì§ ì—°ë™
let selected = null;
const data = JSON.parse(localStorage.getItem("attendance") || "{}");

function renderCalendar() {
  const grid = document.getElementById("calendar");
  grid.innerHTML = "";

  const y = today.getFullYear();
  const m = today.getMonth();
  document.getElementById("monthTitle").innerText = `${y}ë…„ ${m+1}ì›”`;

  const firstDay = new Date(y, m, 1).getDay();
  const last = new Date(y, m+1, 0).getDate();

  for(let i=0;i<firstDay;i++) grid.appendChild(document.createElement("div"));

  for(let d=1; d<=last; d++) {
    const dateStr = `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    const box = document.createElement("div");
    box.className = "day";

    const now = new Date(y, m, d);
    if (now < today) box.classList.add("past");
    if (d === today.getDate()) box.classList.add("today");

    box.innerHTML = `<div class="date">${d}ì¼</div>`;

    if (now <= today) {
      const btn = document.createElement("button");
      btn.className = "attend-btn";
      btn.innerText = "ì¶œì„í•˜ê¸°";
      btn.onclick = () => openModal(dateStr);
      box.appendChild(btn);
    }

    grid.appendChild(box);
  }

  renderLog();
  renderAdmin();
}

function openModal(d) {
  selected = d;
  document.getElementById("modalDate").innerText = d;
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function save() {
  const laby = Number(document.getElementById("laby").value || 0);
  const duel = Number(document.getElementById("duel").value || 0);

  data[selected] = { laby, duel };
  localStorage.setItem("attendance", JSON.stringify(data));

  closeModal();
  renderLog();
  renderAdmin();
}

function renderLog() {
  const log = document.getElementById("log");
  log.innerHTML = Object.entries(data)
    .map(([d,v]) => `${d} â†’ ì´ê³„:${v.laby}, ëª…ê²°:${v.duel}`)
    .join("<br>") || "ì•„ì§ ì¶œì„ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.";
}

function renderAdmin() {
  if (!IS_ADMIN) return;
  document.getElementById("adminPanel").style.display = "block";

  const todayKey = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,"0")}-${String(today.getDate()).padStart(2,"0")}`;
  document.getElementById("adminToday").innerText =
    data[todayKey] ? "âœ… ì˜¤ëŠ˜ ì¶œì„ ì™„ë£Œ" : "âŒ ì•„ì§ ì¶œì„ ì•ˆ í•¨";

  renderWeeklyChart();
}

function renderWeeklyChart() {
  const canvas = document.getElementById("weeklyChart");
  const ctx = canvas.getContext("2d");
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const values = [];
  for(let i=6;i>=0;i--) {
    const d = new Date(today);
    d.setDate(today.getDate()-i);
    const key = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
    values.push(data[key] ? 100 : 0);
  }

  const w = canvas.width / 7;
  values.forEach((v,i)=>{
    const h = (v/100) * canvas.height;
    ctx.fillStyle="#ffc928";
    ctx.fillRect(i*w+10, canvas.height-h, w-20, h);
  });
}

renderCalendar();
</script>
