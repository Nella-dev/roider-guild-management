<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ROIDER 출석부</title>

<style>
  body {
    margin: 0;
    font-family: Pretendard, system-ui, sans-serif;
    background: #0f1015;
    color: #e6e6e6;
  }

  header {
    height: 72px;
    padding: 0 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(180deg, #1b2431, #0f131b);
    border-bottom: 1px solid #2a3242;
  }

  .logo {
    font-size: 22px;
    font-weight: 900;
    color: #ffc928;
    cursor: pointer;
  }

  .user-box {
    display: flex;
    align-items: center;
    gap: 12px;
    font-weight: 700;
  }

  .logout {
    padding: 8px 14px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(180deg, #ffd84d, #ffb700);
    color: #000;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 4px 0 #c89000;
  }

  .logout:active {
    transform: translateY(2px);
    box-shadow: 0 2px 0 #c89000;
  }

  .wrap {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .card {
    background: linear-gradient(180deg, #1b1f2b, #151924);
    border: 1px solid #2a3242;
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 16px;
  }

  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .weekday-row {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    margin-top: 12px;
    font-weight: 800;
    text-align: center;
  }

  .weekday.sun { color: #ff6b6b; }
  .weekday.sat { color: #4da3ff; }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    margin-top: 10px;
  }

  .day {
    min-height: 120px;
    border-radius: 14px;
    background: #0f131b;
    border: 1px solid #2a3242;
    padding: 10px;
    position: relative;
  }

  .day.past { opacity: 0.55; }
  .day.today { outline: 2px solid #ffc928; }

  .date {
    font-weight: 800;
    font-size: 15px;
    margin-bottom: 8px;
  }

  .attend-btn {
    position: absolute;
    bottom: 10px;
    left: 10px;
    right: 10px;
    padding: 12px;
    border-radius: 14px;
    background: linear-gradient(180deg, #ffd84d, #ffb700);
    border: none;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 6px 0 #c89000;
  }

  .attend-btn:active {
    transform: translateY(3px);
    box-shadow: 0 3px 0 #c89000;
  }

  /* 모달 */
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }

  .modal {
    width: 380px;
    background: linear-gradient(180deg, #1c2333, #121826);
    border-radius: 20px;
    padding: 24px;
    border: 1px solid #2a3242;
    position: relative;
    box-shadow: 0 20px 50px rgba(0,0,0,.6);
  }

  .modal h3 {
    margin: 0 0 14px;
    font-size: 22px;
    font-weight: 900;
  }

  .modal .close {
    position: absolute;
    top: 14px;
    right: 16px;
    cursor: pointer;
    font-size: 22px;
    opacity: .7;
  }

  .modal .close:hover { opacity: 1; }

  .modal input {
    width: 100%;
    padding: 14px;
    margin-bottom: 12px;
    border-radius: 12px;
    border: none;
    background: #0f1015;
    color: #fff;
    font-size: 15px;
  }

  .modal button {
    width: 100%;
    padding: 16px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(180deg, #ffd84d, #ffb700);
    font-weight: 900;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 6px 0 #c89000;
  }

  .modal button:active {
    transform: translateY(3px);
    box-shadow: 0 3px 0 #c89000;
  }
</style>
</head>
<body>

<header>
  <div class="logo">ROIDER</div>
  <div class="user-box">
    <span id="userName">갓넬라</span>
    <button class="logout">Logout</button>
  </div>
</header>

<div class="wrap">
  <div class="card">
    <h2 id="monthTitle"></h2>
    <div class="weekday-row">
      <div class="weekday sun">일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div class="weekday sat">토</div>
    </div>
    <div class="calendar-grid" id="calendar"></div>
  </div>

  <div class="card">
    <h2>내 출석 기록</h2>
    <div id="log">아직 출석 기록이 없습니다.</div>
  </div>
</div>

<div class="modal-backdrop" id="modal" onclick="if(event.target===this) closeModal()">
  <div class="modal">
    <div class="close" onclick="closeModal()">✕</div>
    <h3 id="modalDate"></h3>
    <input id="laby" placeholder="이계 점수" type="number">
    <input id="duel" placeholder="명결 점수" type="number">
    <button onclick="save()">출석 저장</button>
  </div>
</div>

<script>
const today = new Date();
let selected = null;
const data = JSON.parse(localStorage.getItem("attendance") || "{}");

function renderCalendar() {
  const grid = document.getElementById("calendar");
  grid.innerHTML = "";

  const y = today.getFullYear();
  const m = today.getMonth();
  document.getElementById("monthTitle").innerText = `${y}년 ${m+1}월`;

  const firstDay = new Date(y, m, 1).getDay();
  const last = new Date(y, m+1, 0).getDate();

  for(let i=0;i<firstDay;i++) grid.appendChild(document.createElement("div"));

  for(let d=1; d<=last; d++) {
    const box = document.createElement("div");
    box.className = "day";
    box.innerHTML = `<div class="date">${d}일</div>`;

    const btn = document.createElement("button");
    btn.className = "attend-btn";
    btn.innerText = "출석하기";
    btn.onclick = () => openModal(`${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`);
    box.appendChild(btn);

    grid.appendChild(box);
  }
}

function openModal(d) {
  selected = d;
  document.getElementById("modalDate").innerText = d;
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function save() {
  const laby = document.getElementById("laby").value;
  const duel = document.getElementById("duel").value;
  data[selected] = { laby, duel };
  localStorage.setItem("attendance", JSON.stringify(data));
  closeModal();
}

renderCalendar();
</script>

</body>
</html>
