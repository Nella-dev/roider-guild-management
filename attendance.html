<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ROIDER 출석부</title>

<!-- ❗ 기존 FullCalendar 로드 경로 유지 (절대 변경 안 함) -->
<script src="./assets/fullcalendar/fullcalendar.min.js"></script>
<link rel="stylesheet" href="./assets/fullcalendar/fullcalendar.min.css"/>

<style>
  body {
    margin: 0;
    font-family: Pretendard, system-ui, sans-serif;
    background: #0f1015;
    color: #e6e6e6;
  }

  header {
    height: 72px;
    padding: 0 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(180deg, #1b2431, #0f131b);
    border-bottom: 1px solid #2a3242;
  }

  .logo {
    font-size: 22px;
    font-weight: 900;
    color: #ffc928;
    cursor: pointer;
  }

  .logout {
    padding: 10px 16px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(180deg,#ffd84d,#ffb700);
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 4px 0 #c98b00;
  }
  .logout:active {
    transform: translateY(3px);
    box-shadow: 0 2px 0 #c98b00;
  }

  .wrap {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .card {
    background: linear-gradient(180deg, #1b1f2b, #151924);
    border: 1px solid #2a3242;
    border-radius: 16px;
    padding: 18px;
    margin-bottom: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,.3);
  }

  #calendar {
    margin-top: 12px;
  }

  /* ===== 모달 (문제 원인 해결 핵심) ===== */
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.75);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  .modal {
    width: 420px;
    max-width: calc(100vw - 40px);
    background: linear-gradient(180deg, #1b1f2b, #151924);
    border: 1px solid #2a3242;
    border-radius: 20px;
    padding: 24px 22px 22px;
    box-shadow: 0 20px 50px rgba(0,0,0,.7);
    animation: modalPop 0.18s ease-out;
  }

  @keyframes modalPop {
    from { transform: scale(0.95); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
  }

  .modal-header h3 {
    margin: 0;
    font-size: 20px;
    font-weight: 800;
  }

  .modal-close {
    cursor: pointer;
    font-size: 22px;
    opacity: 0.7;
  }
  .modal-close:hover { opacity: 1; }

  .modal input {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: none;
    background: #0f1015;
    color: #fff;
    margin-bottom: 10px;
    font-size: 15px;
  }

  .save-btn {
    margin-top: 16px;
    width: 100%;
    padding: 16px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(180deg,#ffd84d,#ffb700);
    font-weight: 900;
    font-size: 17px;
    cursor: pointer;
    box-shadow: 0 5px 0 #c98b00;
  }
  .save-btn:active {
    transform: translateY(3px);
    box-shadow: 0 2px 0 #c98b00;
  }
</style>
</head>

<body>

<header>
  <div class="logo" onclick="location.href='main.html'">ROIDER</div>
  <button class="logout">Logout</button>
</header>

<div class="wrap">
  <div class="card">
    <h2>출석 캘린더</h2>
    <div id="calendar"></div>
  </div>

  <div class="card">
    <h2>내 출석 기록</h2>
    <div id="myLog">아직 출석 기록이 없습니다.</div>
  </div>
</div>

<!-- ===== 모달 ===== -->
<div class="modal-backdrop" id="modal" onclick="if(event.target.id==='modal') closeModal()">
  <div class="modal">
    <div class="modal-header">
      <h3 id="modalDate">날짜</h3>
      <div class="modal-close" onclick="closeModal()">✕</div>
    </div>

    <input id="laby" placeholder="이계 점수">
    <input id="duel" placeholder="명결 점수">

    <button class="save-btn" onclick="saveScore()">출석 저장</button>
  </div>
</div>

<script>
let selectedDate = null;
let calendar;

document.addEventListener("DOMContentLoaded", () => {
  calendar = new FullCalendar.Calendar(document.getElementById("calendar"), {
    initialView: "dayGridMonth",
    locale: "ko",
    height: "auto",
    dateClick(info) {
      openModal(info.dateStr);
    }
  });
  calendar.render();
});

function openModal(dateStr) {
  selectedDate = dateStr;
  document.getElementById("modalDate").innerText = dateStr;
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function saveScore() {
  const laby = document.getElementById("laby").value;
  const duel = document.getElementById("duel").value;

  calendar.addEvent({
    title: `이계:${laby} / 명결:${duel}`,
    start: selectedDate,
    allDay: true
  });

  closeModal();
}
</script>

</body>
</html>
