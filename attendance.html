<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AFK: 새로운 여정 - ROIDER 출석부</title>

  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <!-- FullCalendar (unpkg 안정 CDN) -->
  <link href="https://unpkg.com/@fullcalendar/core@6.1.11/main.min.css" rel="stylesheet">
  <link href="https://unpkg.com/@fullcalendar/daygrid@6.1.11/main.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@fullcalendar/core@6.1.11/main.min.js"></script>
  <script src="https://unpkg.com/@fullcalendar/daygrid@6.1.11/main.min.js"></script>

  <link rel="stylesheet" href="header_standard.css">

  <style>
    body{margin:0;font-family:Pretendard,system-ui;background:#0f1015;color:#e6e6e6}
    .wrap{max-width:1200px;margin:0 auto;padding:20px}
    .card{background:#1c1f2a;border:1px solid #2a3242;border-radius:12px;padding:16px;margin-bottom:16px}
    .muted{opacity:.6}
    #calendar{background:#11131a;border-radius:12px;padding:8px}
    .fc{--fc-border-color:#2a3242; --fc-page-bg-color:#0f1015; --fc-neutral-bg-color:#141824; --fc-today-bg-color:rgba(255,215,0,.08);}
  </style>
</head>
<body>
  <header>
    <div class="logo" id="appTitle">ROIDER</div>
    <div class="user-box">
      <img id="userPhoto" src="" alt="profile"/>
      <span id="userName">Loading...</span>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="wrap">
    <div class="card"><div id="userBox" class="muted">로그인 확인 중...</div></div>

    <div class="card">
      <h3>출석 캘린더</h3>
      <div id="calendar"></div>
    </div>

    <div class="card">
      <h3>내 출석 기록</h3>
      <div id="myHistory" class="muted">아직 출석 기록이 없습니다.</div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCbqEcGsdSDBZs8PjiI05YRNEGupLf3nSc",
      authDomain: "roider-guild-management.firebaseapp.com",
      projectId: "roider-guild-management",
      storageBucket: "roider-guild-management.firebasestorage.app",
      messagingSenderId: "1012249034459",
      appId: "1:1012249034459:web:ec0f821f29170446af96fe",
      measurementId: "G-J7W4LFLHPP"
    };

    document.addEventListener("DOMContentLoaded", () => {
      const title = document.getElementById("appTitle");
      if (title) { title.style.cursor = "pointer"; title.onclick = () => location.href = "main.html"; }
    });

    let auth, db, currentUser, calendar;

    window.addEventListener("load", () => {
      firebase.initializeApp(firebaseConfig);
      auth = firebase.auth();
      db = firebase.firestore();

      auth.onAuthStateChanged(async (user) => {
        if (!user) { location.href = "login.html"; return; }
        currentUser = user;

        const userPhoto = document.getElementById("userPhoto");
        const userName = document.getElementById("userName");
        if (user.photoURL) userPhoto.src = user.photoURL;

        const snap = await db.collection("users").doc(user.uid).get();
        if (snap.exists) {
          const data = snap.data();
          userName.innerText = data.nickname || user.displayName || user.email;
        } else {
          userName.innerText = user.displayName || user.email;
        }

        initCalendar();
        loadMyHistory();
      });
    });

    function initCalendar() {
      if (!window.FullCalendar || !window.FullCalendarDayGrid) {
        alert("캘린더 라이브러리 로드 실패. 네트워크 차단 여부를 확인해주세요.");
        return;
      }
      const el = document.getElementById("calendar");
      calendar = new FullCalendar.Calendar(el, {
        plugins: [ FullCalendarDayGrid ],
        initialView: 'dayGridMonth',
        height: 'auto',
        locale: 'ko',
        dateClick: async (info) => {
          const laby = Number(prompt(info.dateStr + " - 이계 점수 입력", "0") || 0);
          const duel = Number(prompt(info.dateStr + " - 명결 점수 입력", "0") || 0);
          if (Number.isNaN(laby) || Number.isNaN(duel)) return;

          await saveAttendance(info.dateStr, laby, duel);
          await refreshEvents();
          await loadMyHistory();
        }
      });
      calendar.render();
      refreshEvents();
    }

    async function saveAttendance(dateStr, laby, duel) {
      const ref = db.collection("attendance_logs").doc(currentUser.uid).collection("days").doc(dateStr);
      await ref.set({
        date: dateStr,
        laby,
        duel,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
    }

    async function refreshEvents() {
      const snap = await db.collection("attendance_logs").doc(currentUser.uid).collection("days").get();
      const events = [];
      snap.forEach(d => {
        const v = d.data();
        events.push({
          title: `이계 ${v.laby||0} / 명결 ${v.duel||0}`,
          start: v.date,
          allDay: true
        });
      });
      calendar.removeAllEvents();
      calendar.addEventSource(events);
    }

    async function loadMyHistory() {
      const el = document.getElementById("myHistory");
      const snap = await db.collection("attendance_logs").doc(currentUser.uid).collection("days").orderBy("date","desc").limit(10).get();
      if (snap.empty) { el.innerText = "아직 출석 기록이 없습니다."; return; }
      el.innerHTML = "";
      snap.forEach(d => {
        const v = d.data();
        const div = document.createElement("div");
        div.innerText = `${v.date} : 이계 ${v.laby||0}, 명결 ${v.duel||0}`;
        el.appendChild(div);
      });
    }

    function logout(){ auth.signOut().then(()=>location.href="login.html"); }
  </script>
</body>
</html>
