  <script>
    let allUsers = [], currentFilter = 'all', myRole = '';
    auth.onAuthStateChanged(async (user) => {
      if (!user) return location.replace("login.html");
      const docSnap = await db.collection("users").doc(user.uid).get();
      if (docSnap.exists) {
        myRole = docSnap.data().role;
        if (myRole !== "admin" && myRole !== "manager") return location.replace("main.html");
        loadUsersRealtime();
      }
    });
    function loadUsersRealtime() {
      db.collection("users").orderBy("createdAt", "desc").onSnapshot((snapshot) => {
        allUsers = []; snapshot.forEach((doc) => { allUsers.push({ id: doc.id, ...doc.data() }); });
        renderUsers();
      });
    }
    function filterUsers(role, btn) {
      currentFilter = role; document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active'); renderUsers();
    }
    function renderUsers() {
      const list = document.getElementById("userList"); list.innerHTML = "";
      const filtered = currentFilter === 'all' ? allUsers : allUsers.filter(u => u.role === currentFilter);
      if (filtered.length === 0) { list.innerHTML = `<p style='color:#aaa;'>${i18n[currentLang]?.adm_empty || 'ìœ ì €ê°€ ì—†ìŠµë‹ˆë‹¤.'}</p>`; return; }
      filtered.forEach(u => {
        const roleName = i18n[currentLang][`role_${u.role}`] || u.role;
        let btns = '';
        const tApp = i18n[currentLang]?.adm_btn_approve || "ìŠ¹ì¸";
        const tDemP = i18n[currentLang]?.adm_btn_demote_pending || "ëŒ€ê¸° ê°•ë“±";
        const tMan = i18n[currentLang]?.adm_btn_manager || "ìš´ì˜ì§„ ì„ëª…";
        const tAdm = i18n[currentLang]?.adm_btn_admin || "ê´€ë¦¬ì ì„ëª…";
        if (u.role === 'pending') btns = `<button class="btn-action" style="background:#00e676;" onclick="changeRole('${u.id}', 'member')">${tApp}</button>`;
        else if (u.role === 'member') {
          btns += `<button class="btn-action" style="background:#444; color:#fff;" onclick="changeRole('${u.id}', 'pending')">${tDemP}</button> `;
          if (myRole === 'admin') {
            btns += `<button class="btn-action" style="background:#00b0ff; color:#fff;" onclick="changeRole('${u.id}', 'manager')">${tMan}</button> `;
            btns += `<button class="btn-action" style="background:#ff5252; color:#fff;" onclick="changeRole('${u.id}', 'admin')">${tAdm}</button>`;
          }
        }
        list.innerHTML += `<div class="user-card"><div><b>${u.nickname}</b> <span class="role-badge role-${u.role}">${roleName}</span><div style="font-size:12px; color:#aaa;">${u.email}</div></div><div>${btns}</div></div>`;
      });
      applyLanguage();
    }
    async function changeRole(uid, newRole) { await db.collection("users").doc(uid).update({ role: newRole }); }
  </script>
