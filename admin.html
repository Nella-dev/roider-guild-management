<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ADMIN</title>
  <style>
    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:14px 20px; background:linear-gradient(135deg,#1f2933,#121721);
      border-bottom:1px solid #2a3242;
    }
    .logo { font-weight:900; color:#f4c430; cursor:pointer; }
    .user-box { display:flex; gap:10px; align-items:center; color:#ccc; }
    .user-box img { width:32px; height:32px; border-radius:50%; border:1px solid #444; }
    .logout { background:transparent; border:1px solid #555; color:#ccc; border-radius:20px; padding:6px 14px; }
  </style>
</head>
<body>
  <div id="header"></div>
  <script>
    fetch("header.html").then(r=>r.text()).then(h=>document.getElementById("header").innerHTML=h);
    function logout(){ location.href="login.html"; }
  </script>

  <main style="padding:40px;color:white;">
    <h1>ADMIN</h1>
    <p>이 페이지는 공통 헤더가 적용된 예시 페이지입니다.</p>
  </main>
</body>
</html>
