  <script>
    let myRole = '';
    let myNickname = '';

    auth.onAuthStateChanged(async (user) => {
      if (!user) return location.replace("login.html");
      const docSnap = await db.collection("users").doc(user.uid).get();
      if (docSnap.exists) {
        myRole = docSnap.data().role;
        myNickname = docSnap.data().nickname || "Manager";

        // ìš´ì˜ì§„(Manager) ì´ìƒë§Œ ê¸€ì“°ê¸° ë²„íŠ¼ í™œì„±í™”
        if (myRole === "admin" || myRole === "manager") {
          document.getElementById("btnWriteNotice").style.display = "block";
        }
        loadNotices();
      }
    });

    function loadNotices() {
      db.collection("notices").orderBy("createdAt", "desc").onSnapshot(snapshot => {
        const list = document.getElementById("noticeList");
        list.innerHTML = "";

        if (snapshot.empty) {
          list.innerHTML = `<p style="color:#aaa;" data-i18n="noti_empty">${i18n[currentLang]["noti_empty"]}</p>`;
          return;
        }

        const tDelete = i18n[currentLang]["noti_btn_delete"];

        snapshot.forEach(doc => {
          const data = doc.data();
          const date = data.createdAt ? new Date(data.createdAt.toDate()).toLocaleString() : "";
          
          // ì‘ì„±ì ì§ì±… ë²ˆì—­
          const authorRole = i18n[currentLang]["role_" + data.authorRole] || data.authorRole;

          // ì‚­ì œ ë²„íŠ¼ (ìš´ì˜ì§„ ì „ìš©)
          let deleteBtn = "";
          if (myRole === "admin" || myRole === "manager") {
            deleteBtn = `<button class="btn-delete" onclick="deleteNotice('${doc.id}')">${tDelete}</button>`;
          }

          list.innerHTML += `
            <div class="notice-card">
              ${deleteBtn}
              <h3>${data.title}</h3>
              <div class="notice-info">ğŸ‘¤ ${data.author} (${authorRole}) &nbsp;|&nbsp; ğŸ•’ ${date}</div>
              <div class="notice-content">${data.content}</div>
            </div>
          `;
        });
        applyLanguage();
      });
    }

    function openModal() {
      document.getElementById("noticeTitle").value = "";
      document.getElementById("noticeContent").value = "";
      document.getElementById("noticeModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("noticeModal").style.display = "none";
    }

    async function saveNotice() {
      const title = document.getElementById("noticeTitle").value;
      const content = document.getElementById("noticeContent").value;
      if (!title || !content) return alert("ì œëª©ê³¼ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");

      try {
        await db.collection("notices").add({
          title: title,
          content: content,
          author: myNickname,
          authorRole: myRole,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        closeModal();
      } catch (error) {
        alert("Error: " + error.message);
      }
    }

    async function deleteNotice(id) {
      if (!confirm("ì •ë§ë¡œ ì´ ê³µì§€ì‚¬í•­ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? (Are you sure you want to delete this notice?)")) return;
      try {

      }
    }
