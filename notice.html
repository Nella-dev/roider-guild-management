<div class="container">
  <h1 id="pageTitle">ğŸ“¢ ê³µì§€ì‚¬í•­</h1>

  <div class="card" id="adminWrite" style="display:none;">
    <h3>âœï¸ ê³µì§€ ì‘ì„±</h3>
    <textarea id="noticeInput" placeholder="ê³µì§€ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”"></textarea>
    <button onclick="addNotice()">ë“±ë¡</button>
  </div>

  <div class="card">

  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCbqEcGsdSDBZs8PjiI05YRNEGupLf3nSc",
    authDomain: "roider-guild-management.firebaseapp.com",
    projectId: "roider-guild-management",
    storageBucket: "roider-guild-management.firebasestorage.app",
    messagingSenderId: "1012249034459",
    appId: "1:1012249034459:web:ec0f821f29170446af96fe",
    measurementId: "G-J7W4LFLHPP"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const lang = navigator.language.startsWith("ko") ? "ko" : "en";
  const titleText = lang === "ko"
    ? "AFK: ìƒˆë¡œìš´ ì—¬ì •-íë§ë†ì¥ ROIDER ê¸¸ë“œ ê´€ë¦¬ ì‹œìŠ¤í…œ"
    : "AFK Journey: Homestead ROIDER Guild Management";

  document.title = titleText;
  document.getElementById("appTitle").innerText = titleText;
  document.getElementById("pageTitle").innerText = lang === "ko" ? "ğŸ“¢ ê³µì§€ì‚¬í•­" : "Notices";

  let isAdmin = false;

  auth.onAuthStateChanged(async user => {
    if (!user) location.href = "login.html";

    document.getElementById("userName").innerText = user.displayName || user.email;

    const snap = await db.collection("roles").doc(user.uid).get();
    isAdmin = snap.exists && snap.data().role === "admin";
    if (isAdmin) document.getElementById("adminWrite").style.display = "block";

    loadNotices();
  });

  async function loadNotices() {
    const list = document.getElementById("noticeList");
    list.innerHTML = "";

    const snap = await db.collection("notices").orderBy("createdAt", "desc").get();
    snap.forEach(doc => {
      const d = doc.data();
      const div = document.createElement("div");
      div.className = "notice-item";
      div.innerHTML = `
        <div class="notice-header">
          <span>${new Date(d.createdAt.seconds*1000).toLocaleString()}</span>
          ${isAdmin ? `<button class="delete-btn" onclick="deleteNotice('${doc.id}')">ì‚­ì œ</button>` : ""}
        </div>
        <div>${d.text}</div>
      `;
      list.appendChild(div);
    });
  }

  async function addNotice() {
    const text = document.getElementById("noticeInput").value.trim();
    if (!text) return;

    await db.collection("notices").add({
      text,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    document.getElementById("noticeInput").value = "";
    loadNotices();
  }

  async function deleteNotice(id) {
    if (!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
    await db.collection("notices").doc(id).delete();
    loadNotices();
  }

  function logout() {
    auth.signOut().then(()=>location.href="login.html");
  }
</script>
