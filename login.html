<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AFK Journey: Homestead ROIDER Guild Management</title>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <script src="firebase_key.js"></script>
  <script>
    // firebase_config.js 로딩 전, 로그인 페이지임을 표시 (무한 루프 방지)
    window.isLoginPage = true; 
  </script>
  <script src="firebase_config.js"></script>

  <style>
    body {
      background:#0f1015;
      color:#eee;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      font-family:system-ui;
      margin:0;
    }
    .card {
      background:#1c1f2a;
      padding:40px;
      border-radius:16px;
      text-align:center;
      width:90%;
      max-width:420px;
      box-shadow:0 10px 40px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>AFK Journey: Homestead</h2>
    <p>ROIDER Guild Management</p>
    <img 
      src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png"
      onclick="login()"
      style="cursor:pointer; margin-top:20px;">
  </div>

<script>
// 로그인 함수 (기존 구조 유지)
function login() {
  const provider = new firebase.auth.GoogleAuthProvider();
  // Redirect 결과 처리는 공통 파일(firebase_config.js)에서 수행됩니다.
  auth.signInWithRedirect(provider);
}
</script>

</body>
</html>
