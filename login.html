<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AFK Journey: Homestead ROIDER Guild Management</title>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <!-- ðŸ”¥ í‚¤ë§Œ ë¶ˆëŸ¬ì˜´ (firebase_config.js ì œê±°) -->
  <script src="firebase_key.js"></script>

  <style>
    body {
      background:#0f1015;
      color:#eee;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      font-family:system-ui;
      margin:0;
    }
    .card {
      background:#1c1f2a;
      padding:40px;
      border-radius:16px;
      text-align:center;
      width:90%;
      max-width:420px;
      box-shadow:0 10px 40px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>AFK Journey: Homestead</h2>
    <p>ROIDER Guild Management</p>
    <img 
      src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png"
      onclick="login()"
      style="cursor:pointer; margin-top:20px;">
  </div>

<script>

// ðŸ”¥ Firebase ì´ˆê¸°í™” (login ì „ìš©)
if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const auth = firebase.auth();
const db = firebase.firestore();

function login() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithRedirect(provider);
}

// redirect ê²°ê³¼ ì²˜ë¦¬
auth.getRedirectResult().catch(console.error);

// ë¡œê·¸ì¸ ìƒíƒœ ê°ì§€ (login ì „ìš©)
auth.onAuthStateChanged(async (user) => {

  if (!user) return;

  try {
    const ref = db.collection("users").doc(user.uid);
    const snap = await ref.get();

    if (!snap.exists) {
      await ref.set({
        uid: user.uid,
        email: user.email,
        nickname: "",
        role: "pending",
        country: navigator.language.startsWith("ko") ? "KR" : "EN",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      location.replace("./nickname.html");
      return;
    }

    const data = snap.data();

    if (!data.nickname) {
      location.replace("./nickname.html");
    }
    else if (data.role === "pending") {
      location.replace("./pending.html");
    }
    else {
      location.replace("./main.html");
    }

  } catch (e) {
    console.error("Login Flow Error:", e);
  }

});
</script>

</body>
</html>
