<script>
function login() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithRedirect(provider);
}

/* üî• redirect Í≤∞Í≥º Î®ºÏ†Ä Ï≤òÎ¶¨ */
auth.getRedirectResult()
  .then(() => {
    // ÏïÑÎ¨¥ Ï≤òÎ¶¨ Ïïà Ìï¥ÎèÑ Îê®
  })
  .catch((error) => {
    console.error("Redirect Error:", error);
  });

/* üî• Î°úÍ∑∏Ïù∏ ÏÉÅÌÉú Í∞êÏßÄ */
auth.onAuthStateChanged(async (user) => {

  if (!user) {
    // üî• Î°úÍ∑∏Ïù∏ Ïïà Îêú ÏÉÅÌÉúÎ©¥ Í∑∏ÎÉ• ÎåÄÍ∏∞ (Ï§ëÏöî)
    return;
  }

  try {
    const ref = db.collection("users").doc(user.uid);
    const snap = await ref.get();

    if (!snap.exists) {
      await ref.set({
        uid: user.uid,
        email: user.email,
        nickname: "",
        role: "pending",
        country: navigator.language.startsWith("ko") ? "KR" : "EN",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      location.replace("nickname.html");
      return;
    }

    const data = snap.data();

    if (!data.nickname) {
      location.replace("nickname.html");
    } 
    else if (data.role === "pending") {
      location.replace("pending.html");
    } 
    else {
      location.replace("main.html");
    }

  } catch (e) {
    console.error("Login flow error:", e);
  }

});
</script>
