<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AFK Journey: Homestead ROIDER Guild Management</title>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --bg: #0f1015;
      --card: #1c1f2a;
      --accent: #f4c430;
      --text: #e6e6e6;
    }
    body {
      margin: 0;
      font-family: Pretendard, system-ui, sans-serif;
      background: radial-gradient(circle at top, #1b2333, #0f1015 60%);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background: linear-gradient(135deg, #1f2933, #121721);
      border-bottom: 1px solid #2a3242;
    }
    .logo {
      font-weight: 900;
      letter-spacing: 0.5px;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(244,196,48,0.3);
    }
    .user-box {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #ccc;
    }
    .user-box img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid #444;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    .hero {
      margin-top: 40px;
      margin-bottom: 30px;
    }
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 12px;
      color: var(--accent);
    }
    .hero p { opacity: 0.8; }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      margin-top: 40px;
    }
    .menu-card {
      background: linear-gradient(180deg, #1f2736, #161b26);
      border: 1px solid #2a3242;
      border-radius: 14px;
      padding: 24px 10px;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    .menu-card:hover {
      transform: translateY(-6px) scale(1.02);
      border-color: var(--accent);
      box-shadow: 0 10px 30px rgba(244,196,48,0.25);
    }
    .menu-card span {
      display: block;
      font-size: 28px;
      margin-bottom: 8px;
    }
    .footer {
      margin-top: 60px;
      text-align: center;
      font-size: 12px;
      opacity: 0.5;
    }
    button.logout {
      background: transparent;
      border: 1px solid #555;
      color: #ccc;
      border-radius: 20px;
      padding: 6px 14px;
      cursor: pointer;
    }
    button.logout:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* 관리자 전용 패널 */
    .admin-panel {
      margin-top: 30px;
      padding: 20px;
      border: 1px dashed #3a4256;
      border-radius: 12px;
      display: none;
    }
    .admin-panel h3 {
      color: var(--accent);
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<header>
  <div class="logo" id="appTitle" style="cursor:pointer" onclick="location.href='main.html'">
    AFK: 새로운 여정-힐링농장 ROIDER 길드 관리 시스템
  </div>
  <div class="user-box">
    <img id="userPhoto" src="https://api.dicebear.com/7.x/bottts/svg?seed=roider" />
    <span id="userName">Loading...</span>
    <button class="logout" onclick="logout()">Logout</button>
  </div>
</header>
  <div class="card">
    <h2>AFK Journey: Homestead ROIDER Guild Management</h2>
    <p>구글 계정으로 로그인</p>
    <button onclick="login()">Google Login</button>
  </div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCbqEcGsdSDBZs8PjiI05YRNEGupLf3nSc",
  authDomain: "roider-guild-management.firebaseapp.com",
  projectId: "roider-guild-management",
  storageBucket: "roider-guild-management.firebasestorage.app",
  messagingSenderId: "1012249034459",
  appId: "1:1012249034459:web:ec0f821f29170446af96fe"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function login() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
}

let redirected = false;

auth.onAuthStateChanged(async (user) => {
  if (!user || redirected) return;
  redirected = true;

  const ref = db.collection("users").doc(user.uid);
  const snap = await ref.get();

  if (!snap.exists) {
    await ref.set({
      uid: user.uid,
      email: user.email,
      nickname: "",
      role: "pending",
      country: navigator.language.startsWith("ko") ? "KR" : "EN",
      createdAt: new Date()
    });
    location.replace("nickname.html");
    return;
  }

  const data = snap.data();
  if (!data.nickname) location.replace("nickname.html");
  else if (data.role === "pending") location.replace("pending.html");
  else location.replace("main.html");
});
</script>
</body>
</html>
