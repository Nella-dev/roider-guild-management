<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AFK Journey: Homestead ROIDER Guild Management</title>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <script src="firebase_key.js"></script>
  <script>
    // firebase_config.js 로딩 전 로그인 페이지임을 선언
    window.isLoginPage = true; 
  </script>
  <script src="firebase_config.js"></script>

  <style>
    body {
      background:#0f1015;
      color:#eee;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      font-family:system-ui;
      margin:0;
    }
    .card {
      background:#1c1f2a;
      padding:40px;
      border-radius:16px;
      text-align:center;
      width:90%;
      max-width:420px;
      box-shadow:0 10px 40px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>AFK Journey: Homestead</h2>
    <p>ROIDER Guild Management</p>
    <img 
      src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png"
      onclick="login()"
      style="cursor:pointer; margin-top:20px;">
  </div>

<script>
if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const authInstance = firebase.auth();

async function login() {
  const provider = new firebase.auth.GoogleAuthProvider();
  // 리다이렉트 시작
  await authInstance.signInWithRedirect(provider);
}

// 리다이렉트 후 돌아왔을 때 결과를 처리 (비동기로 확실히 대기)
authInstance.getRedirectResult()
  .then((result) => {
    if (result.user) {
      console.log("Redirect login success:", result.user.email);
    }
  })
  .catch((error) => {
    console.error("Redirect Error:", error);
  });
</script>

</body>
</html>
