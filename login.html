<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AFK Journey: Homestead ROIDER Guild Management</title>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <script src="firebase_key.js"></script>
  <script>
    // firebase_config.js에서 무한 리다이렉트를 방지하기 위한 플래그
    window.isLoginPage = true; 
  </script>
  <script src="firebase_config.js"></script>

  <style>
    body {
      background:#0f1015;
      color:#eee;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      font-family:system-ui;
      margin:0;
    }
    .card {
      background:#1c1f2a;
      padding:40px;
      border-radius:16px;
      text-align:center;
      width:90%;
      max-width:420px;
      box-shadow:0 10px 40px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>AFK Journey: Homestead</h2>
    <p>ROIDER Guild Management</p>
    <img 
      src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png"
      onclick="login()"
      style="cursor:pointer; margin-top:20px;">
  </div>

<script>
// Firebase 초기화 확인 (기존 로직 유지)
if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

function login() {
  const provider = new firebase.auth.GoogleAuthProvider();
  firebase.auth().signInWithRedirect(provider);
}

// redirect 결과 처리 (기존 로직 유지)
firebase.auth().getRedirectResult().catch(console.error);

// ⚠️ 참고: 로그인 후 페이지 이동 로직은 firebase_config.js의 통합 리스너에서 처리됩니다.
</script>

</body>
</html>
