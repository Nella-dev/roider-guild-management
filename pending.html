<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>승인 대기</title>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

<style>
  body { background:#0f1015; color:#eee; display:flex; align-items:center; justify-content:center; height:100vh; font-family:system-ui; }
  .card { background:#1c1f2a; padding:40px; border-radius:16px; text-align:center; }
</style>
</head>
<body>

<div class="card">
  <h2>관리자 승인 대기중</h2>
  <p>승인 완료 후 자동으로 메인 페이지로 이동합니다.</p>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCbqEcGsdSDBZs8PjiI05YRNEGupLf3nSc",
  authDomain: "roider-guild-management.firebaseapp.com",
  projectId: "roider-guild-management",
  storageBucket: "roider-guild-management.firebasestorage.app",
  messagingSenderId: "1012249034459",
  appId: "1:1012249034459:web:ec0f821f29170446af96fe"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged((user) => {
  if (!user) location.replace("login.html");

  db.collection("users").doc(user.uid).onSnapshot((doc) => {
    if (!doc.exists) return;
    const data = doc.data();
    if (data.role === "user" || data.role === "admin") {
      location.replace("main.html");
    }
  });
});
</script>

</body>
</html>
