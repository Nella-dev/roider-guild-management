const auth = firebase.auth();

let isAdmin = false;
let weeklyAgg = {};

auth.onAuthStateChanged(async user=>{

function getWeekKey(){
  const d = new Date();
  const first = new Date(d.setDate(d.getDate() - d.getDay() + 1));
  return first.toISOString().slice(0,10);
}

async function loadWeekly(){
  weeklyAgg = {};
  const today = new Date();
  for(let i=0;i<7;i++){
    const d = new Date(today); d.setDate(today.getDate()-i);
    const key = d.toISOString().slice(0,10);
    const snap = await db.collection("attendance").doc(key).collection("users").get();
    snap.forEach(doc=>{
      const uid = doc.id;
      const v = doc.data();
      if(!weeklyAgg[uid]) weeklyAgg[uid]={laby:0,duel:0};
      weeklyAgg[uid].laby += v.laby||0;
      weeklyAgg[uid].duel += v.duel||0;
    });
  }
  document.getElementById("weeklyData").innerText = JSON.stringify(weeklyAgg, null, 2);
}

function calculate(){
