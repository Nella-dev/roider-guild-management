<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>닉네임 설정</title>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

<style>
  body { background:#0f1015; color:#eee; display:flex; align-items:center; justify-content:center; height:100vh; font-family:system-ui; }
  .card { background:#1c1f2a; padding:40px; border-radius:16px; text-align:center; width:320px; }
  input, button { width:100%; padding:12px; margin-top:10px; border-radius:8px; border:none; }
  button { background:#f4c430; font-weight:bold; cursor:pointer; }
</style>
</head>
<body>

<div class="card">
  <h2>닉네임 설정</h2>
  <input id="nicknameInput" placeholder="게임 닉네임 입력" />
  <button onclick="saveNickname()">저장</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCbqEcGsdSDBZs8PjiI05YRNEGupLf3nSc",
  authDomain: "roider-guild-management.firebaseapp.com",
  projectId: "roider-guild-management",
  storageBucket: "roider-guild-management.firebasestorage.app",
  messagingSenderId: "1012249034459",
  appId: "1:1012249034459:web:ec0f821f29170446af96fe"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged((user) => {
  if (!user) location.replace("login.html");
});

async function saveNickname() {
  const user = auth.currentUser;
  const nickname = document.getElementById("nicknameInput").value.trim();
  if (!nickname) return alert("닉네임을 입력하세요.");

  await db.collection("users").doc(user.uid).update({
    nickname: nickname,
    role: "pending"
  });

  location.replace("pending.html");
}
</script>

</body>
</html>
