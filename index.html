<body>

<div class="card">
  <h1 data-i18n="login_title">ROIDER ê¸¸ë“œ</h1>

  <!-- ë¡œê·¸ì¸ -->
  <div id="loginBox">
    <p data-i18n="login_with_google">êµ¬ê¸€ ê³„ì •ìœ¼ë¡œ ë¡œê·¸ì¸</p>
    <button class="primary" onclick="googleLogin()" data-i18n="login_google">Google ë¡œê·¸ì¸</button>
  </div>

  <!-- ë‹‰ë„¤ì„ ë“±ë¡ -->
  <div id="nicknameBox" class="hidden">
    <p data-i18n="login_nick_prompt">ë‹‰ë„¤ì„ì„ ë“±ë¡í•˜ì„¸ìš”</p>
    <input id="nicknameInput" data-i18n-placeholder="login_nick_placeholder" placeholder="ê²Œì„ ë‹‰ë„¤ì„ ì…ë ¥">
    <button class="primary" onclick="saveNickname()" data-i18n="login_nick_btn">ë“±ë¡</button>
  </div>

  <!-- ìŠ¹ì¸ ëŒ€ê¸° -->
  <div id="pendingBox" class="hidden">
    <p data-i18n="login_pending">â³ ê´€ë¦¬ì ìŠ¹ì¸ ëŒ€ê¸°ì¤‘ì…ë‹ˆë‹¤</p>
    <small class="status" data-i18n="login_pending_desc">ìŠ¹ì¸ í›„ ìë™ìœ¼ë¡œ ì ‘ì† ê°€ëŠ¥í•©ë‹ˆë‹¤.</small>
  </div>

  <!-- ìŠ¹ì¸ ì™„ë£Œ -->
  <div id="approvedBox" class="hidden">
    <p data-i18n="login_approved">âœ… ìŠ¹ì¸ ì™„ë£Œ!</p>
    <button class="primary" onclick="enterApp()" data-i18n="login_enter">ê¸¸ë“œ ì‹œìŠ¤í…œ ì…ì¥</button>
  </div>

<script>
  // placeholderë„ ë²ˆì—­
  function applyPlaceholders() {
    document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
      const key = el.getAttribute("data-i18n-placeholder");
      const dict = window.i18n?.[window.currentLang];
      if (dict && dict[key]) el.placeholder = dict[key];
    });
  }

  // ì›ë˜ applyLanguage í™•ì¥
  const _origApply = window.applyLanguage;
  window.applyLanguage = function() {
    if (_origApply) _origApply();
    applyPlaceholders();
  };

  const firebaseConfig = {
    apiKey: "AIzaSyCbqEcGsdSDBZs8PjiI05YRNEGupLf3nSc",
    authDomain: "roider-guild-management.firebaseapp.com",
    projectId: "roider-guild-management",
    storageBucket: "roider-guild-management.firebasestorage.app",
    messagingSenderId: "1012249034459",
    appId: "1:1012249034459:web:ec0f821f29170446af96fe",
    measurementId: "G-J7W4LFLHPP"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentUser = null;

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  }

  auth.onAuthStateChanged(async (user) => {
    if (!user) return;

    currentUser = user;
    document.getElementById("loginBox").classList.add("hidden");

    const ref = db.collection("users").doc(user.uid);
    const snap = await ref.get();

    if (!snap.exists) {
      document.getElementById("nicknameBox").classList.remove("hidden");
    } else {
      const data = snap.data();
      if (data.approved || (data.role && data.role !== "pending")) {
        document.getElementById("approvedBox").classList.remove("hidden");
      } else {
        document.getElementById("pendingBox").classList.remove("hidden");
      }
    }
  });

  async function saveNickname() {
    const nick = document.getElementById("nicknameInput").value.trim();
    const alertMsg = currentLang === "en" ? "Please enter a nickname." : "ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”.";
    if (!nick) return alert(alertMsg);

    await db.collection("users").doc(currentUser.uid).set({
      uid: currentUser.uid,
      email: currentUser.email,
      nickname: nick,
      approved: false,
      role: "pending",
      createdAt: new Date()
    });

    document.getElementById("nicknameBox").classList.add("hidden");
    document.getElementById("pendingBox").classList.remove("hidden");
  }

  function enterApp() {
    location.href = "main.html";
  }

  // ì´ˆê¸° ì–¸ì–´ ì ìš©
  document.addEventListener("DOMContentLoaded", () => {
    window.applyLanguage();
  });
</script>
