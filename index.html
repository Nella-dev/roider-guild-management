<script>

const firebaseConfig = {

};

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentUser = null;

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  }

  auth.onAuthStateChanged(async (user) => {
    if (!user) return;

    currentUser = user;
    document.getElementById("loginBox").classList.add("hidden");

    const ref = db.collection("users").doc(user.uid);
    const snap = await ref.get();

    if (!snap.exists) {
      document.getElementById("nicknameBox").classList.remove("hidden");
    } else {
      const data = snap.data();
      if (data.approved) {
        document.getElementById("approvedBox").classList.remove("hidden");
      } else {
        document.getElementById("pendingBox").classList.remove("hidden");
      }
    }
  });

  async function saveNickname() {
    const nick = document.getElementById("nicknameInput").value.trim();
    if (!nick) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”.");

    await db.collection("users").doc(currentUser.uid).set({
      uid: currentUser.uid,
      email: currentUser.email,
      nickname: nick,
      approved: false,
      role: "member",
      createdAt: new Date()
    });

    document.getElementById("nicknameBox").classList.add("hidden");
    document.getElementById("pendingBox").classList.remove("hidden");
  }

  function enterApp() {
