<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ROIDER Guild Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background:#0f0f13;
      color:#f5f5f5;
      font-family: Arial, sans-serif;
      margin:0;
      padding:0;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      text-align:center;
    }
    .card {
      background:#1e1e2e;
      padding:40px;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,0.5);
      max-width:500px;
      width:90%;
    }
    h1 { color:#f4c430; margin-bottom:10px; }
    p { color:#aaa; }
    .badge {
      margin-top:20px;
      display:inline-block;
      padding:6px 12px;
      background:#2e2e3e;
      border-radius:999px;
      font-size:0.9rem;
      color:#00e676;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ROIDER Guild Management</h1>
    <p>길드 관리 웹이 성공적으로 배포되었습니다.</p>
    <div class="badge">Cloudflare Pages 연결 테스트 완료 ✅</div>
  </div>
</body>
</html>
